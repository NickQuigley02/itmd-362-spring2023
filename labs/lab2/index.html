<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form>
    <label for="email">Please enter your email:</label>
    <input type="email" id="email" name="email">
	<br>
    <label for="phoneNumber">Please enter your phone number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7891" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
	<br>
	<label for="dateOfBirth">Please enter your date of birth:</label>
	<input type="date" id="dateOfBirth" name="dateOfBirth">
	<br>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
